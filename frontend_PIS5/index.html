@import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&display=swap');

@tailwind base;
@tailwind components;
@tailwind utilities;

/* Appliquer la font au style font-serif de Tailwind */
@layer base {
  .font-serif {
    font-family: 'Playfair Display', serif;
  }
}

/* Animation de flottement pour le drone (optionnel) */
@keyframes float {
  0% { transform: translateY(0px); }
  50% { transform: translateY(-15px); }
  100% { transform: translateY(0px); }
}

.animate-float {
  animation: float 6s ease-in-out infinite;
}
      body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
      .font-serif { font-family: 'Playfair Display', serif; }
      /* Custom scrollbar for better aesthetics */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #f1f1f1; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
      
      /* Animation for floating drone */
      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
      }
      .animate-float {
        animation: float 3s ease-in-out infinite;
      }
      
      /* Animation for drone patrol movement */
      @keyframes fly-patrol {
        0% { transform: translateX(-8%); }
        50% { transform: translateX(8%); }
        100% { transform: translateX(-8%); }
      }
      .animate-patrol {
        animation: fly-patrol 8s ease-in-out infinite;
      }
    </style>
